<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>春节祝福</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('images/spring-bg.jpg') center/cover;
            color: #fff;
            overflow: hidden;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            animation: float 3s ease-in-out infinite;
            position: relative; /* 添加相对定位 */
        }
        @keyframes float {
            0%, 100% { 
                transform: translateY(0); 
                opacity: 1; /* 添加透明度变化 */
            }
            50% { 
                transform: translateY(-20px); 
                opacity: 0.8; /* 添加透明度变化 */
            }
        }
        .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #ff0;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
            will-change: transform, opacity; /* 优化动画性能 */
        }
        @keyframes explode {
            0% { 
                transform: scale(1); 
                opacity: 1; 
            }
            100% { 
                transform: scale(10); 
                opacity: 0; 
                background: radial-gradient(circle, #ff0, #f90, #f00); /* 添加颜色渐变 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>新春快乐！</h1>
    </div>
    <div class="fireworks"></div>
    <script>
        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = Math.random() * 100 + 'vw';
            firework.style.top = Math.random() * 100 + 'vh';
            firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`; // 随机颜色
            document.querySelector('.fireworks').appendChild(firework);
            setTimeout(() => firework.remove(), 1000);
        }
        setInterval(createFirework, 300); // 缩短间隔时间
    </script>
</body>
</html>
